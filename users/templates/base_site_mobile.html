{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}Spotify Wrapped Bootleg (Mobile View){% endblock %}</title>

    <!-- Including Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="{% static 'users/style.css' %}" rel="stylesheet">

    {% block style %}
    <style>
        /* Custom styles for mobile navigation */
        .navbar {
            padding: 5px 10px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .navbar-brand {
            font-size: 1.5em;
        }

        .navbar-toggler {
            margin-left: auto;
        }

        .navbar-collapse {
            width: 100%; /* Make sure the items take up the full width */
        }

        .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%; /* Center the nav items */
            padding: 10px 0;
            margin: 0; /* Remove default margin
             */
        }

        .nav-item {
            margin: 0 10px; /* Space between items */
        }

        .nav-link {
            font-size: 1em;
        }

        /* Language and view toggles */
        .toggle-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            scroll-padding-top: auto;
            scroll-padding-bottom: auto;
            padding-bottom: 20px;
            padding-top: 20px;
        }
        
        .toggle-container form {
            margin: 0;
            display: inline-block;
            align-content: center;
            align-items: normal;
        }

        .form-control-sm {
            max-width: 100px; /* Limit the width */
        }

        .btn-sm {
            padding: 5px 10px;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.2em;
            }

            .nav-link {
                font-size: 0.9em;
                padding: 5px;
            }

            .form-control-sm {
                max-width: 80px;
            }

            .btn-sm {
                padding: 4px 6px;
            }
        }
    </style>
    {% endblock %}
</head>
<body>

<!-- Mobile Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">Spotify Wrapped Bootleg</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavMobile" aria-controls="navbarNavMobile" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavMobile">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">{% trans "Home" %}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">{% trans "Register" %}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">{% trans "Login" %}</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Language and View Toggles --><div class="toggle-container">
    <form action="{% url 'set_language' %}" method="post" class="form-inline">
        <input name="next" type="hidden" value="{{ redirect_to }}">
        {% csrf_token %}
        <select name="language" onchange="this.form.submit()" class="form-control form-control-sm">
            {% get_current_language as LANGUAGE_CODE %}
            {% get_available_languages as LANGUAGES %}
            {% for code, name in LANGUAGES %}
                <option value="{{ code }}" {% if code == LANGUAGE_CODE %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>
    </form>
    <div>
        <a href="?view=mobile" class="btn btn-sm btn-outline-light {% if request.GET.view == 'mobile' %}active{% endif %}">Mobile</a>
        <a href="?view=desktop" class="btn btn-sm btn-outline-light {% if request.GET.view == 'desktop' %}active{% endif %}">Desktop</a>
    </div>
</div>

{% block content %}{% endblock %}

<!-- Including Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
