{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Invalid Login" %} - Spotify Wrapped Bootleg</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Include custom CSS -->
    <link href="{% static 'users/style.css' %}" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{% url 'home' %}"> Spotify Wrapped Bootleg</a>
</nav>

<!-- Invalid Login Section -->
<div class="container d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg text-center" style="max-width: 400px; width: 100%;">
        <h2 class="mb-4">{% trans "Invalid Login" %}</h2>
        <p class="text-danger">{% trans "The username or password you entered is incorrect." %}</p>
        <a href="{% url 'login' %}" class="btn btn-primary btn-block">{% trans "Try Logging In Again" %}</a>
    </div>
</div>

</body>
</html>
