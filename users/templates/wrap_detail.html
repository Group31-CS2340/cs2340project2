<h2>{{ wrap.title }}</h2>

<h2>Top Artists</h2>
<ul>
    {% for artist in wrap.top_artists %}
        <li>
            <img src="{{ artist.image }}" alt="{{ artist.name }}" width="100">
            {{ artist.name }}
        </li>
    {% endfor %}
</ul>

<h2>Top Tracks</h2>
<ul>
    {% for track in wrap.top_tracks %}
        <li>{{ track.name }} by {{ track.artist }}</li>
    {% endfor %}
</ul>

<form method="post" action="{% url 'wrap_delete' wrap.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Wrap</button>
</form>

<a href="{% url 'home_logged_in' wrap.user %}">
    <button type="button" class="btn btn-primary">Back</button>
</a>
