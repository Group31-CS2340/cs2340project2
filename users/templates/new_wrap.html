{% load i18n %}
<h2>{% trans "Top Artists" %}</h2>
<ul>
    {% for artist in top_artists %}
        <li>
            <img src="{{ artist.image }}" alt="{{ artist.name }}" width="100">
            {{ artist.name }}
        </li>
    {% endfor %}
</ul>

<h2>{% trans "Top Tracks" %}</h2>
<ul>
    {% for track in top_tracks %}
        <li>{{ track.name }} {% trans "by" %} {{ track.artist }}</li>
    {% endfor %}
</ul>

<form method="post">
    {% csrf_token %}
    <label for="id_title">{% trans "Wrap Title:" %}</label>
    <input type="text" name="title" id="id_title" value="{{ form.instance.title }}" />
    <button type="submit">{% trans "Save Wrap" %}</button>
</form>
