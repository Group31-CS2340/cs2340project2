<!-- templates/users/password_change.html -->
{% extends "base_site.html" %}
{% load i18n %}
{% block content %}
<div class="container">
    <h2 class="mt-4">{% trans "Change Password" %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
